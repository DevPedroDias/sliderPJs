<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slider.css">
    <title>Slider Example</title>
</head>
<body>
    <div class="content">
        <div class="body_content">
            <div id="slider" class="slider">
                <div class="arrows">
                    <span id="prev_slide" class="set"><<</span>
                    <span id="next_slide" class="set">>></span>
                </div>
                <div id="body_slider">
                    <div id="slide_00" class="slide_item" style="background-image: url('image/slide01.png');"></div> 
                    <div id="slide_01" class="slide_item" style="background-image: url('image/slide02.jpg');"></div> 
                    <div id="slide_02" class="slide_item" style="background-image: url('image/slide03.png');"></div> 
                    <div id="slide_03" class="slide_item" style="background-image: url('image/slide04.jpg');"></div> 
                </div>
              
            </div>

            
        </div>
    </div>
    <script src="js/slider.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
